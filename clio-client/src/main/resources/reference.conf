#####################################
# Clio Client Reference Config File #
#####################################

# This is the reference config file that contains all the default settings.
# Make your edits/overrides in your application.conf.

include "clio-client-version"

clio {
  server {
    hostname = "localhost"
    port = 8080
    use-https = false
  }
  client {
    max-queued-requests = 100
    max-concurrent-requests = 8
    response-timeout = 30s
    max-request-retries = 5
    service-account-json = null
    access-token = null
    greenteam {
      email = "greenteam@broadinstitute.org"
    }
  }
}

akka.http {
  host-connection-pool {
    max-retries = 5
  }
}
